<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Bootstrap assets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--Font awesome assets-->
  <script src="https://kit.fontawesome.com/2b554022ef.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container mt-3">
  <h3>Vertically Centered Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <!-- Button modal-->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Add an event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <!-- Input summary-->
        <div class="mb-3">
          <label for="summary" class="form-label">Summary</label>
          <input type="text" class="form-control" id="summary" placeholder="Enter summary">
        </div>

        <!-- Textarea description-->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" placeholder="Enter description" rows="3"></textarea>
        </div>

        <!-- Checkbox all day event-->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="allDay">
          <label class="form-check-label" for="allDay">All day event</label>
        </div>

        <!-- Dropdown color datapciker -->
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <select class="form-select" id="color">
              <option value="1">Red</option>
              <option value="2">Blue</option>
              <option value="3">Green</option>
              <option value="4">Yellow</option>
              <option value="5">Orange</option>
              <option value="6">Purple</option>
              <option value="7">Brown</option>
              <option value="8">Gray</option>
            </select>
        </div>

        <!-- Input start date-->
        <div class="mb-3">
            <label for="startDate" class="form-label">Start date</label>
            <input type="date" class="form-control" id="startDate">
        </div>

        <!-- Input end date-->
        <div class="mb-3">
            <label for="endDate" class="form-label">End date</label>
            <input type="date" class="form-control" id="endDate">
        </div>
    
        </div>

    
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
